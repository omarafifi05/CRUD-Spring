<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <form  method="post" th:object="${clientDto}"   >

        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Client ID</label>
            <div class="col-sm-8">
                <input class="form-control-plaintext" readonly th:value="${client.id}" />


            </div>
        </div>


        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">First Name</label>
            <div class="col-sm-8">
                <input class="form-control" th:field="*{firstName}" />

                <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="text-danger" th:errors="*{firstName}"></p>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Last Name</label>
            <div class="col-sm-8">
                <input class="form-control" th:field="*{lastName}" />
                <p th:if="${#fields.hasErrors('lastName')}" th:errorclass="text-danger" th:errors="*{lastName}"></p>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
                <input class="form-control" th:field="*{email}" />
                <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="*{email}"></p>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Phone</label>
            <div class="col-sm-8">
                <input class="form-control" th:field="*{phone}" />
                <p th:if="${#fields.hasErrors('phone')}" th:errorclass="text-danger" th:errors="*{phone}"></p>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Adresse</label>
            <div class="col-sm-8">
                <input class="form-control" th:field="*{address}" />
                <p th:if="${#fields.hasErrors('address')}" th:errorclass="text-danger" th:errors="*{address}"></p>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Status</label>
            <div class="col-sm-8">
                <select class="form-select" th:field="*{status}">
                    <option value="New">New</option>
                    <option value="Permanent">Permanent</option>
                    <option value="Lead">Lead</option>
                    <option value="Occasional">Occasional</option>
                    <option value="Inactive">Inactive</option>
                </select>
                <p th:if="${#fields.hasErrors('status')}" th:errorclass="text-danger" th:errors="${client.status}"></p>
            </div>
        </div>


        <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Created At</label>
            <div class="col-sm-8">
                <input class="form-control-plaintext" readonly th:value="${client.createdAt}" />
            </div>
        </div>

        <div class="row">
            <div class="offset-sm-4 col-sm-4 d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-sm-4 d-grid">
                <a class="btn btn-outline-primary" href="/clients">Cancel</a>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
